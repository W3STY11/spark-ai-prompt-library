name: Azure Static Web Apps CI

on:
  push:
    branches: [dev]                    # stage on dev pushes
  pull_request:
    branches: [dev, main]              # PR previews
  workflow_dispatch:                   # manual runs (safe)

concurrency:
  group: swa-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview_and_dev:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          npm ci
          npm run build
      - name: Deploy to Azure Static Web Apps (preview/dev)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "dist"
          production_branch: "main"
          skip_app_build: true

  production:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production             # require manual approval in repo Settings â†’ Environments
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          npm ci
          npm run build
      - name: Deploy to Azure Static Web Apps (production)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "dist"
          production_branch: "main"
          skip_app_build: true
